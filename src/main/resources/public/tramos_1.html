<!DOCTYPE HTML>

<html>
	<head>
	<title>Tramos</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="assets/css/vuelos.css" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body>

		<header id="header">
				<div class="logo"><h2>Tramos</h2></div>
				<a href="#menu"><span>Menu</span></a>
			</header>

		<!-- Nav -->
			<nav id="menu">
				<ul class="links">
					<li><a href="index.html">Home</a></li>
					<li><a href="tramos_1.html">Tramos</a></li>
					<li><a href="consumibles_1.html">Consumibles</a></li>
					<li><a href="viajeros_1.html">Viajeros</a></li>
				</ul>
			</nav>

			
			<section id="banner" class="bg-img" data-bg="flyAcross_slider-4.jpg">
				<div class="inner">
					<header>
						<div class="logo"><h1>Tramos</h1></div>
						<article class="box">
								<div class="table-wrapper">
									<table id="tramos">
										<thead>
											<tr>
												<th>Origen</th>
												<th>Destino</th>
												<th>Costo</th>
												<th>Editar</th>
												<th>Borrar</th>
											</tr>
										</thead>
										<tbody>
											<tr class="template">
												<td>{origen}</td>
												<td>{destino}</td>
												<td>29.99</td>
												<td><a href="tramos_2.html?id={id}">Editar</a></td>
												<td><a class="borrar" data-entry-id="{id}">Borrar</a></td>
											</tr>
										</tbody>
									</table>
								</div>
							<div><a href="tramos_2.html" class="button">Agregar Tramo</a></div>
						</article>
					</header>
				</div>
				
						
					
			</section>


		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>

			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
